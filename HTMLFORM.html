<!DOCTYPE html>
<html>
    <head>
        <title>Thuesday Assignment</title>
        <link rel="icon" href="./assets/images/images.jpeg">
    </head>
    <body>
        <form>
            <h1>HTML Complete Form</h1>
            <fieldset>
                <legend><b>Personal Details</b></legend>
                <label>Name: </label>
                <input type="text" placeholder="Enter Your Full Name">
                <br/>
                <br/>
                <label>Email Id: </label>
                <input type="email" placeholder="xyz@gmail.com">
                <br/>
                <br/>
                <label>Password: </label>
                <input type="password">
                <br/>
                <br/>
                <label>Age: </label>
                <input type="number">
                <br/>
                <br/>
            </fieldset>
            <fieldset>
                <legend><b>Contact Detail</b></legend>
                <label>Phone Number: </label>
                <input type="number">
                <br/>
                <br/>
                <label>Address: </label>
                <textarea placeholder="Enter Your Address Here..."></textarea>
                <br/>
                <br/>
            </fieldset>
            <fieldset>
                <legend><b>Preferences</b></legend>
                <label>Preferred Contact Method: </label>
                <br/>
                <input type="radio" name="contact" value="Email">
                <label>Email</label>
                <input type="radio" name="contact" value="Phone">
                <label>Phone</label>
                <br/>
                <br/>
                <label>Hobbies: </label>
                <br/>
                <input type="checkbox" value="Reading">
                <label>Reading</label>
                <input type="checkbox" value="Sports">
                <label>Sports</label>
                <input type="checkbox" value="Singing">
                <label>Singing</label>
                <input type="checkbox" value="Watching Movies">
                <label>Watching Movies</label>
                <input type="checkbox" value="Travelling">
                <label>Travelling</label>
                <input type="checkbox" value="Dancing">
                <label>Dancing</label>
                <br/>
                <br/>
            </fieldset>
            <fieldset>
                <legend><b>Additional Details</b></legend>
                <label>Country: </label><select>
                    <option>India</option>
                    <option>Pakistan</option>
                    <option>New Zeland</option>
                    <option>USA</option>
                    <option>Germany</option>
                    <option>Bangladesh</option>
                    <option>Italy</option>
                    <option>Sri Lanka</option>
                    <option>Australia</option>
                    <option>More</option>
                </select>
                <br/>
                <br/>
                <label>Upload Resume: </label>
                <input type="file">
                <br/>
                <br/>
                <label>Date Of Birth: </label>
                <input type="date">
                <br/>
                <br/>
                <label>Favorite Color: </label>
                <input type="color">
                <br/>
                <br/>
                <label>Satisfaction Level: </label>
                <input type="range">
                <br/>
                <br/>
            </fieldset>
            <fieldset>
                <legend>Submit Your Details</legend>
                <input type="submit">
                <input type="reset">
            </fieldset>
        </form>
    </body>
</html>
