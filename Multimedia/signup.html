<!DOCTYPE html>
<html>
    <head>
        <Title>TUESDAY ASSIGNMENT 25 FEB</Title>
        <link rel="icon" href="./assets/images/images.jpeg">
    </head>
    <body>
        <h1>SIGN UP</h1>
        <hr/>
        <label>FIRST NAME: </label>
        <input type="text">
        <label>MIDDLE NAME: </label>
        <input type="text">
        <label>LAST NAME: </label>
        <input type="text">
        <br/><br/><label>DATE OF BIRTH: </label>
        <input type="date">
        <br/><br/><label>MOBILE NUMBER: </label>
        <input type="number">
        <br/><br/><label>EMAIL ID: </label>
        <input type="email" placeholder="xyz123@gmail.com">
        <br/><br/><label>USERNAME: </label>
        <input type="text" placeholder="Enter Unique Username">
        <br/><br/><label>CREATE PASSWORD: </label>
        <input type="password" placeholder="Enter Password">
        <br/><br/><label>PASSWORD: </label>
        <input type="password" placeholder="Re-Enter Password">
        <br/><br/>
        <label>Time To Be Submit: </label>
        <input type="time" name="time-one" id="time-one">
        <input type="time" name="time-two" id="time-two">
        <br/><br/>
        <label>Choose Gender: </label>
        <input type="radio" name="gender" value="male"><label>Male</label>
        <input type="radio" name="gender" value="female"><label>Female</label>
        <br/><br/>
        <label>2+2=?</label>
        <br/>
        <input type="radio" name="mcq" value="1"><label>1</label>
        <br/>
        <input type="radio" name="mcq" value="2"><label>2</label>
        <br/>
        <input type="radio" name="mcq" value="8"><label>8</label>
        <br/>
        <input type="radio" name="mcq" value="4"><label>4</label>
        <br/><br/>
        <label>Select Devices: </label>
        <input type="checkbox"><label>Mobile</label>
        <input type="checkbox"><label>Laptop</label>
        <input type="checkbox"><label>Tablet</label>
        <br/><br/>
        <label>Select Your Favourite Sports: </label>
        <br/>
        <input type="checkbox" name="sports" value="Cricket"><label>Cricket</label>
        <br/>
        <input type="checkbox" name="sports" value="Football"><label>Football</label>
        <br/>
        <input type="checkbox" name="sports" value="Hockey"><label>Hockey</label>
        <br/>
        <input type="checkbox" name="sports" value="Kabbadi"><label>Kabbadi</label>
        <br/>
        <input type="checkbox" name="sports" value="Kho-Kho"><label>Kho-Kho</label>
        <br/><br/>
        <label>Upload File: </label>
        <input type="file" value="file">
        <br/><br/>
        <label>Url: </label>
        <input type="url" placeholder="https://xyz.com">
        <br/><br/>
        <label>Month: </label>
        <input type="month">
        <br/><br/>
        <label>Week: </label>
        <input type="week">
        <br/><br/><blockquote><input type="submit"></blockquote>
    </body>
</html>
