<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="icon" href="../assets/images/assignment icon.jpeg">
    </head>
    <body>
        
        <table style="width: 40%; border-color:black; border-style:solid; border-width: 2px; height: 800px;">
            <caption><h1>Calculator</h1></caption>
            <tr>
                <td colspan="4" style="border-color: black; border-style:solid; border-width: 2px; height:200px; font-size: 80px; text-align:right; background-color:gray">0</td>
            </tr>
            <tr>
                <td style="border-color: black; border-style:solid; border-width: 2px; font-size: 50px; text-align:center; background-color:gray">C</td>
                <td style="border-color: black; border-style:solid; border-width: 2px; font-size: 50px; text-align:center;"><img src="../assets/images/delete.png" width="40px" height="40px"></td>
                <td style="border-color: black; border-style:solid; border-width: 2px; font-size: 50px; text-align:center; background-color:gray">%</td>
                <td style="border-color: black; border-style:solid; border-width: 2px; font-size: 50px; text-align:center;"><img src="../assets/images/divi.jpeg" width="40px" height="40px"></td>
              
            </tr>
            <tr>
                <td style="border-color: black; border-style:solid; border-width: 2px; font-size: 50px; text-align:center">7</td>
                <td style="border-color: black; border-style:solid; border-width: 2px; font-size: 50px; text-align:center">8</td>
                <td style="border-color: black; border-style:solid; border-width: 2px; font-size: 50px; text-align:center">9</td>
                <td style="border-color: black; border-style:solid; border-width: 2px; font-size: 50px; text-align:center;background-color:yellow">*</td>
                
            </tr>
            <tr>
                <td style="border-color: black; border-style:solid; border-width: 2px; font-size: 50px; text-align:center">4</td>
                <td style="border-color: black; border-style:solid; border-width: 2px; font-size: 50px; text-align:center">5</td>
                <td style="border-color: black; border-style:solid; border-width: 2px; font-size: 50px; text-align:center">6</td>
                <td style="border-color: black; border-style:solid; border-width: 2px; font-size: 50px; text-align:center; background-color:yellow">-</td>
           
            </tr>
            <tr>
                <td style="border-color: black; border-style:solid; border-width: 2px; font-size: 50px; text-align:center">1</td>
                <td style="border-color: black; border-style:solid; border-width: 2px; font-size: 50px; text-align:center">2</td>
                <td style="border-color: black; border-style:solid; border-width: 2px; font-size: 50px; text-align:center">3</td>
                <td style="border-color: black; border-style:solid; border-width: 2px; font-size: 50px; text-align:center; background-color:yellow">+</td>
               
            </tr>
            <tr>
                <td colspan="2" style="border-color: black; border-style:solid; border-width: 2px; font-size: 50px; text-align:center">0</td>
                <td style="border-color: black; border-style:solid; border-width: 2px; font-size: 50px; text-align:center">.</td>
                <td style="border-color: black; border-style:solid; border-width: 2px; font-size: 50px; text-align:center; background-color:red">=</td>
                
            </tr>
        </table>
    </body>
</html>
